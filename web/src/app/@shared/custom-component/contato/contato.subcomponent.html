<nb-card style="border: 0rem;" [nbSpinner]="loading" nbSpinnerStatus="info">                 
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onEdit($event)">
        </ng2-smart-table>
    </nb-card-body>
    <nb-card-footer>
      <button type="submit" nbButton status="info" (click)="onCreate()">Cadastrar</button>
    </nb-card-footer>                  
  </nb-card>
